apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: mokhs00/boaz-k8s-sample-user
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: user
  labels:
    app: user
spec:
  type: NodePort
  selector:
    app: user
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-redis
  labels:
    app: user
spec:
  selector:
    matchLabels:
      app: user-redis
  template:
    metadata:
      labels:
        app: user-redis
    spec:
      containers:
        - name: user-redis
          image: redis
          ports:
            - containerPort: 6379
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: user-redis
  labels:
    app: user
spec:
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app: user-redis
